<section id="income" class="hidden">
    <header>
        <h1>Income</h1>
    </header>
    <section class="content">
        <!-- Add Income Form -->
        <div class="income-form">
            <h3>Add Income Source</h3>
            <form>
                <label for="source-name">Source Name:</label>
                <input type="text" id="source-name" placeholder="e.g., Salary" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="e.g., 5000" required>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="salary">Salary</option>
                    <option value="business">Business</option>
                    <option value="freelance">Freelance</option>
                    <option value="rental">Rental</option>
                    <option value="other">Other</option>
                </select>

                <label for="frequency">Frequency:</label>
                <select id="frequency" required>
                    <option value="one-time">One-time</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                </select>

                <label for="date-received">Date Received:</label>
                <input type="date" id="date-received" required>

                <button class="btn" type="submit">Add Income</button>
            </form>
        </div>

        <!-- Income Summary -->
        <div class="income-summary">
            <h3>Income Summary</h3>
            <p>Total Income: <span id="total-income">$0</span></p>
            <div id="income-chart" class="pie-chart">Income Chart Placeholder</div>
        </div>

        <!-- Income List -->
        <div class="income-list">
            <h3>Income Sources</h3>
            <table>
                <thead>
                    <tr>
                        <th>Source Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Frequency</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Income entries will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>
</section>
