
<header>
    <h1>Expenses</h1>
</header>
<section class="content">
    <!-- Add Expense Form -->
    <div class="expense-form">
        <h3>Add Expense</h3>
        <form>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="e.g., Rent" required>

            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="e.g., 1000" required>

            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>

            <label for="expense-frequency">Frequency:</label>
            <select id="expense-frequency" required>
                <option value="one-time">One-time</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>

            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required>

            <button class="btn" type="submit">Add Expense</button>
        </form>
    </div>

    <!-- Expense Summary -->
    <div class="expense-summary">
        <h3>Expense Summary</h3>
        <p>Total Expenses: <span id="total-expenses">$0</span></p>
        <div id="expense-chart" class="pie-chart">Expense Chart Placeholder</div>
    </div>

    <!-- Expense List -->
    <div class="expense-list">
        <h3>Expense Records</h3>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Frequency</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
</section>
