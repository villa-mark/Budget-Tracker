
<header>
    <h1>Saving Goals</h1>
</header>
<section class="content">
    <!-- Add Saving Goal Form -->
    <div class="goal-form">
        <h3>Add Savings Goal</h3>
        <form>
            <label for="goal-name">Goal Name:</label>
            <input type="text" id="goal-name" placeholder="e.g., Vacation" required>

            <label for="target-amount">Target Amount:</label>
            <input type="number" id="target-amount" placeholder="e.g., 10000" required>

            <label for="current-amount">Current Amount Saved:</label>
            <input type="number" id="current-amount" placeholder="e.g., 2000" required>

            <label for="target-date">Target Date:</label>
            <input type="date" id="target-date" required>

            <button class="btn" type="submit">Add Goal</button>
        </form>
    </div>

    <!-- Savings Goals Summary -->
    <div class="goal-summary">
        <h3>Summary</h3>
        <p>Total Target: <span id="total-target">$0</span></p>
        <p>Total Saved: <span id="total-saved">$0</span></p>
        <p>Overall Progress: <span id="overall-progress">0%</span></p>
    </div>

    <!-- Savings Goals List -->
    <div class="goal-list">
        <h3>Savings Goals</h3>
        <table>
            <thead>
                <tr>
                    <th>Goal Name</th>
                    <th>Target Amount</th>
                    <th>Saved Amount</th>
                    <th>Target Date</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Goals entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
</section>
