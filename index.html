<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>

    <!-- defined style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BUgGV0+MQdd+RAGdeA9XhFJKkPjFtbL/zrXcd5M8GvAlZ/S2A9CUG66c/a20Ptb5" crossorigin="anonymous">

    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <div class="container">

            <h2>Budget Planner</h2>
            <nav>
                <ul>
                    <li><a href="#" id="dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="#" id="income" class="nav-link">Income</a></li>
                    <li><a href="#" id="expenses" class="nav-link">Expenses</a></li>
                    <li><a href="#" id="savings" class="nav-link">Savings Goals</a></li>
                    <li><a href="#" id="report" class="nav-link">Report</a></li>
                    <li><a href="#" id="settings" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content"></main>
    </div> 


    <!-- system script  -->
    <script src="script/script.js"></script>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUa1zS1sF3PW8qX4gwFiiMXGzX64JH/o3Cm4mj2z4zovHrDO5sa5wuog/7WQ" crossorigin="anonymous"></script>
